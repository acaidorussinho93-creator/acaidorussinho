<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #4b0082, #800080, #a64ca6);
            color: white;
        }
        header {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        main {
            padding: 20px;
        }
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        button {
            background: #ff00ff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ff33ff;
        }
        .accept { background: #32cd32; }
        .accept:hover { background: #28a428; }
        .reject { background: #ff3333; }
        .reject:hover { background: #cc0000; }
        input, select {
            padding: 8px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        üçá {{ title }}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
